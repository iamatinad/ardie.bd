<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ardie</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/assets/icon.png" />
  </head>
  <body>
    <div class="header">
      <h1>World <span class="ard">Ardnas</span> Day 🎉</h1>
      <img id="sis" src="/assets/ardie.jpg" alt="ardnas" />
      <h2 id="age">20 years old</h2>
      <h4 id="date">13.08.2004</h4>
    </div>

    <div class="gift-section">
      <h2 class="gift-title">Here's how happy I am for you today 🥳</h2>
      <h3 class="gift-hint">(Hover over the gift)</h3>
      <div class="gift-img" id="gift-img-happy"></div>
    </div>

    <div class="gift-section">
      <h2 class="gift-title">How people react when you enter the room 😍</h2>
      <div class="gift-img" id="gift-img-hot"></div>
    </div>

    <div class="gift-section">
      <h2 class="gift-title">If I had to describe you with ONE word ❤️</h2>
      <div class="gift-img" id="gift-img-genius"></div>
    </div>

    <div class="gift-section">
      <h2 class="gift-title">My wishes for you beautiful sis 🙏</h2>
      <div class="gift-img" id="gift-img-wish"></div>
    </div>

    <div class="gift-section">
      <h2 class="gift-title">This one's for you, my big little sis 🥂</h2>
      <div class="gift-img" id="gift-img-cheers"></div>
    </div>
    <footer>
      Designed by
      <a href="https://portfolio-danitalamptey.vercel.app/" target="_blank"
        >atinadgraphics</a
      >
    </footer>

    <button id="play-button">Enable Audio</button>
    <audio id="background-music" loop>
        <source src="/assets/b.d.m4a" type="audio/mp4">
        Your browser does not support the audio element.
    </audio>
  
    <script src="index.js"></script>
  </body>
</html>
